<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="../static/signup.css" rel="stylesheet">
    <title>Payment chose page</title>

</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted">Python Flask App</h3>
    </div>
    <div class="jumbotron">
        <h1>Payment choosing with the Python Dev API </h1>
        <form class="form-horizontal" name="payment_choice"
              action="http://localhost:5000/currency_choice" method="POST">

            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">Payment
                    amount</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" min="0"
                           step="0.01" name="amount" id="amount"
                           placeholder="Amount" required>
                </div>
            </div>

            <div class="form-group">
                <label for="currency" class="col-sm-2 control-label">Chose a
                    currency</label>
                <div class="col-sm-6">
                    <select id="currency" name="currency" class="form-control"
                            required>
                        <option value="978">EUR</option>
                        <option value="643">RUB</option>
                        <option value="840">USD</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Chose a
                    currency</label>
                <div class="col-sm-6">
                    <textarea id="description" name="description"
                              class="form-control" rows="1"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in
                    </button>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; Evgeny Skotarenko</p>
    </footer>

</div>
</body>
</html>
