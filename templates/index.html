{% extends "base.html" %}
{% block content %}

    <form class="form-horizontal" name="payment_choice"
          action="/currency_choice" method="POST">

        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label">Payment
                amount</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" min="0"
                       step="0.01" name="amount" id="amount"
                       placeholder="Amount" required>
            </div>
        </div>

        <div class="form-group">
            <label for="currency" class="col-sm-2 control-label">Chose a
                currency</label>
            <div class="col-sm-6">
                <select id="currency" name="currency" class="form-control"
                        required>
                    <option value="978">EUR</option>
                    <option value="643">RUB</option>
                    <option value="840">USD</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Chose a
                currency</label>
            <div class="col-sm-6">
                    <textarea id="description" name="description"
                              class="form-control" rows="1"></textarea>
            </div>
        </div>
    <div class="btn-group">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in
                </button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="/database_table" class="btn btn-default" role="button">To Work log</a>
            </div>
        </div>
    </div>

    </form>
{% endblock %}
